<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion - El hogar de Sensei</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css')}}"
    />
  </head>

  <body>
    <header class="Header-Inicio"></header>
    <h1>¡Bienvenido de nuevo!</h1>
    <form action="{{ url_for('login') }}" method="POST">
      <label for="emailInput">Correo Electrónico</label>
      <input
        type="email"
        id="emailInput"
        name="email"
        placeholder="ejemplo@dominio.com"
        maxlength="40"
      />
      <label for="passwordInput">Contraseña</label>
      <input
        type="password"
        id="passwordInput"
        name="password"
        maxlength="16"
      />
      <button type="submit" class="button" id="IS">Iniciar Sesión</button>
    </form>
    <a href="Vistas/forgetpw.html" class="buttonfp" id="forgotpw"
      >¿Olvidaste tu contraseña?</a
    >
    <div class="container">
      <span class="inline-text spacer">¿Eres nuevo?</span>
      <a href="{{ url_for('register')}}" class="inline-text signup-link"
        >Registrate Aquí</a
      >
    </div>
    <div class="separator">
      <div class="separator-icon"></div>
    </div>
    <div class="container-fb">
      <a href="" class="fb">Inicia Sesion con Facebook</a>
      <img
        src="{{ url_for('static', filename='src/facebook.png')}}"
        class="fb-icon"
      />
    </div>
    <div class="container-apple">
      <a href="" class="apple">
        <img
          src="{{ url_for('static', filename='src/apple.png')}}"
          class="apple-icon"
        />
        Sign in with apple
      </a>
    </div>

    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
  </body>
</html>
