<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historial - El hogar de Sensei</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inder&display=swap" />
    <style>
        html {
            height: 100%;
            margin: 0;
            /* Oculta el desbordamiento de la página */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Establece el color de fondo de la página */
        }

        body {
            font-family: "Inder", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            width: 360px;
            height: 800px;
        }

        .header {
            background-color: #2cb6be;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            height: 100px;
            justify-content: flex-start;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 3px 6px -1px rgba(140, 133, 191, 1);
            margin-bottom: 10px;

        }

        .back-arrow {
            font-size: 24px;
            margin-right: 20px;
            /* Space between arrow and text */
        }

        .header-title {
            font-size: 20px;
            flex-grow: 1;
            /* Ensure title takes available space */
        }

        .subheader {
            background-color: #2cb6be;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-align: left;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 3px 6px -1px rgba(140, 133, 191, 1);
            margin-top: -25px;
            z-index: -1;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            color: #666;
        }

        .footer-menu {
            display: flex;
            position: fixed;
            justify-content: space-around;
            background-color: #2cb6be;
            padding: 10px 0;
            bottom: 0;
            height: 80px;
            border-top-right-radius: 25px;
            border-top-left-radius: 25px;
            box-shadow: 0px -4px 6px -1px rgba(140, 133, 191, 1);
        }

        .footer-menu a {
            color: white;
            text-decoration: none;
        }

        .nav-bar {
            background-color: #2cb6be;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 360px;
            height: 80px;
            padding: 10px;
            border-top-right-radius: 25px;
            border-top-left-radius: 25px;
            box-shadow: 0px -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-bar a {
            text-decoration: none;
            /* Remove underline from links */
            color: white;
            /* Text color for links */
            font-family: Arial, sans-serif;
            /* Font style for links */
            display: flex;
            /* Use flex to align icon and text */
            align-items: center;
            /* Align items vertically */
            gap: 5px;
            /* Space between icon and text */
            font-size: 10px;
            flex-direction: column;
            height: 80px;
        }

        .nav-bar img {
            width: 50px;
            /* Example size, adjust as needed */
            height: 50px;
            /* Maintain aspect ratio */
        }

        .nav-bar img.Inicio {
            margin-bottom: 0px;
            justify-items: center;
            width: 50px;
            height: 50px;
        }

        /* Hover effect for the links */
        .nav-bar a:hover {
            border: 1px solid rgba(203, 201, 224, 0.8);
            /* White border on hover */
            border-radius: 10px;
            /* Rounded corners for the border */
            /* Adjust padding to maintain the overall size */
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="back-arrow">←</div>
        <div class="header-title">HISTORIAL</div>
    </div>
    <div class="subheader">COMPRAS O SERVICIOS</div>

    <div class="content">
        <p>No tienes ningún pedido o servicio activo</p>
    </div>

    <!-- Navigation bar (footer) -->
    <div class="nav-bar">
        <!-- Replace src attribute with the path to your images -->
        <a href="#"><img src="/src/inicio.png" alt="Inicio" /><span>Inicio</span></a>
        <a href="#"><img src="/src/compras.png" alt="Mis Compras" /><span>Mis Compras</span></a>
        <a href="#"><img src="/src/promociones.png" alt="Promociones" /><span>Promociones</span></a>
        <a href="#"><img src="/src/membresia.png" alt="Membresía" /><span>Membresía</span></a>
    </div>
</body>

</html>
