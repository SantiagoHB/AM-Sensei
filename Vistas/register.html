<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - El hogar de Sensei</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inder&display=swap" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="Header-Inicio"></header>
  <label for="name">Nombre Completo</label>
  <input type="name" id="nameInput" name="name" placeholder="Juanito Perez" maxlength="40" />
  <label for="emailInput">Correo Electrónico</label>
  <input type="email" id="emailInput" name="email" placeholder="ejemplo@dominio.com" maxlength="40" />
  <label for="passwordInput">Contraseña</label>
  <input type="password" id="passwordInput" name="password" maxlength="16" placeholder="1234" />
  <label for="confirmpasswordInput">Confirmar Contraseña</label>
  <input type="password" id="confirmpasswordInput" placeholder="1234" name="password" maxlength="16" />

  <label for="pet-question">¿Qué Mascota Tienes?</label>
  <div class="radio-group">
    <div class="radio-option">
      <label for="dog">Perro :</label>
      <input type="radio" id="dog" name="pet" value="dog" />
    </div>
    <div class="radio-option">
      <label for="cat">Gato :</label>
      <input type="radio" id="cat" name="pet" value="cat" />
    </div>
  </div>

  <a href="/Vistas/login.html" class="button" id="CC">Crear Cuenta</a>

  <footer class="Footer-Inicio"></footer>
</body>

</html>
