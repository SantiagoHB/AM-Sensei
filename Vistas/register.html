<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El hogar de Sensei - Registro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inder&display=swap" />
    <style>
        html {
            height: 100%;
            margin: 0;
            /* Oculta el desbordamiento de la página */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Establece el color de fondo de la página */
        }

        body {
            font-family: "Inder", sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 800px;
            width: 360px;
        }

        header {
            height: 80px;
            background-color: #2cb6be;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px #c2c0c0;
            /* Ajuste para visualización y espacio alrededor del header y footer */
        }

        footer {
            height: 80px;
            background-color: #2cb6be;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Ajuste para visualización y espacio alrededor del header y footer */
        }

        #emailInput {
            width: 300px;
            height: 40px;
            margin-left: 30px;
            margin-right: 30px;
            border-radius: 10px;
            text-align: center;
            background-color: rgba(217, 217, 217, 0.5);
            border-color: rgba(37, 133, 138, 0.75);
        }

        #nameInput {
            width: 300px;
            height: 40px;
            margin-left: 30px;
            margin-right: 30px;
            border-radius: 10px;
            text-align: center;
            background-color: rgba(217, 217, 217, 0.5);
            border-color: rgba(37, 133, 138, 0.75);
        }

        input:focus {
            border-color: rgba(37, 133, 138, 100%);
        }

        #passwordInput {
            width: 300px;
            height: 40px;
            margin-left: 30px;
            margin-right: 30px;
            background-color: rgba(217, 217, 217, 0.5);
            border-color: rgba(37, 133, 138, 75%);
            border-radius: 10px;
            text-align: center;
        }

        #confirmpasswordInput {
            width: 300px;
            height: 40px;
            margin-left: 30px;
            margin-right: 30px;
            background-color: rgba(217, 217, 217, 0.5);
            border-color: rgba(37, 133, 138, 75%);
            border-radius: 10px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            text-align: center;
            margin-bottom: 5px;
            color: rgba(37, 133, 138, 0.75);
            font-size: 20px;
        }

        .radio-group {
            /* Estilos para el grupo de botones de radio */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .radio-option {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        input[type="radio"] {
            /* Estilos para los botones de radio */
            width: 25px;
            height: 25px;
            background-color: rgba(217, 217, 217, 0.5);
            border-color: rgba(37, 133, 138, 75%);
            margin-left: 10px;
            margin-top: 15px;
        }

        /* Esto cambiará el estilo del placeholder */
        input::placeholder {
            color: #999;
            /* color del placeholder */
            transition: opacity 0.3s;
            /* suaviza la transición de la opacidad */
        }

        /* Esto hará que el placeholder sea completamente transparente cuando el input esté enfocado */
        input:focus::placeholder {
            opacity: 0;
        }

        input:focus {
            border-color: rgba(37, 133, 138, 0.75);
            outline: none;
        }

        #CC {
            background-color: #cee2e7;
            color: rgba(37, 133, 138, 75%);
            text-shadow: 2px 2px 2px rgba(102, 102, 102, 50%);
            box-shadow: 0 3px #999;
        }

        #CC:hover {
            background-color: #2cb6be;
            color: #fff;
        }

        .button {
            display: block;
            width: 300px;
            height: 50px;
            margin: 30px;
            position: relative;
            font-size: 16px;
            line-height: 50px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <header></header>
    <label for="name">Nombre Completo</label>
    <input type="name" id="nameInput" name="name" placeholder="Juanito Perez" maxlength="40" />
    <label for="emailInput">Correo Electrónico</label>
    <input type="email" id="emailInput" name="email" placeholder="ejemplo@dominio.com" maxlength="40" />
    <label for="passwordInput">Contraseña</label>
    <input type="password" id="passwordInput" name="password" maxlength="16" placeholder="1234" />
    <label for="confirmpasswordInput">Confirmar Contraseña</label>
    <input type="password" id="confirmpasswordInput" placeholder="1234" name="password" maxlength="16" />

    <label for="pet-question">¿Qué Mascota Tienes?</label>
    <div class="radio-group">
        <div class="radio-option">
            <label for="dog">Perro :</label>
            <input type="radio" id="dog" name="pet" value="dog" />
        </div>
        <div class="radio-option">
            <label for="cat">Gato :</label>
            <input type="radio" id="cat" name="pet" value="cat" />
        </div>
    </div>

    <a href="/Vistas/login.html" class="button" id="CC">Crear Cuenta</a>

    <footer></footer>
</body>

</html>
