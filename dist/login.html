<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - El hogar de Sensei</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="Header-Inicio"></header>
    <div class="header">
      <a href="index.html" class="back-arrow">←</a>
      <div class="header-title">Login</div>
    </div>
    <h1>¡Bienvenido de nuevo!</h1>
    <form id="loginForm">
      <label for="emailInput">Correo Electrónico</label>
      <input
        type="email"
        id="emailInput"
        name="email"
        placeholder="ejemplo@dominio.com"
        maxlength="40"
        required
      />
      <label for="passwordInput">Contraseña</label>
      <input
        type="password"
        id="passwordInput"
        name="password"
        maxlength="16"
        required
      />
      <button type="submit" class="button" id="IS">Iniciar Sesión</button>
    </form>
    <a href="forgetpw.html" class="buttonfp" id="forgotpw"
      >¿Olvidaste tu contraseña?</a
    >
    <div class="container">
      <span class="inline-text spacer">¿Eres nuevo?</span>
      <a href="register.html" class="inline-text signup-link"
        >Regístrate Aquí</a
      >
    </div>
    <div class="separator">
      <div class="separator-icon"></div>
    </div>
    <div class="container-fb">
      <p class="fb">
        Inicia Sesión con Facebook
        <img src="src/facebook.png" alt="Facebook Icon" class="fb-icon" />
      </p>
    </div>
    <div class="container-apple">
      <p class="apple">
        <img src="src/apple.png" alt="Apple Icon" class="apple-icon" />
        Sign in with Apple
      </p>
    </div>
    <script src="scripts/login.js"></script>
  </body>
</html>
