<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - El hogar de Sensei</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',
    filename='styles/main.css') }}"
    />
  </head>

  <body>
    <header class="Header-Inicio"></header>
    <form action="{{ url_for('register') }}" method="POST">
      <label for="name">Nombre Completo</label>
      <input
        type="text"
        id="nameInput"
        name="name"
        placeholder="Juanito Perez"
        maxlength="40"
      />
      <label for="emailInput">Correo Electrónico</label>
      <input
        type="email"
        id="emailInput"
        name="email"
        placeholder="ejemplo@dominio.com"
        maxlength="40"
      />
      <label for="passwordInput">Contraseña</label>
      <input
        type="password"
        id="passwordInput"
        name="password"
        maxlength="16"
        placeholder="1234"
      />
      <label for="confirmpasswordInput">Confirmar Contraseña</label>
      <input
        type="password"
        id="confirmpasswordInput"
        name="confirm_password"
        maxlength="16"
        placeholder="1234"
      />

      <label for="pet-question">¿Qué Mascota Tienes?</label>
      <div class="radio-group">
        <div class="radio-option">
          <label for="dog">Perro :</label>
          <input type="radio" id="dog" name="pet" value="dog" />
        </div>
        <div class="radio-option">
          <label for="cat">Gato :</label>
          <input type="radio" id="cat" name="pet" value="cat" />
        </div>
      </div>

      <button type="submit" class="button-cc" id="CC">Crear Cuenta</button>
    </form>

    <footer class="Footer-Inicio"></footer>

    <script src="{{ url_for('static',
    filename='scripts/main.js') }}"></script>
  </body>
</html>
